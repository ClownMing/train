spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 0e87ff4c-6652-423e-8426-bc1cd937cc3e
        group: train-project
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: 0e87ff4c-6652-423e-8426-bc1cd937cc3e
        group: train-project
    # sentinel控制台
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8090
      # sentinel + nacos
      datasource:
        nacos:
          nacos:
            server-addr: localhost:8848
            namespace: 0e87ff4c-6652-423e-8426-bc1cd937cc3e
            group-id: TRAIN_GROUP
            data-id: sentinel
            rule-type: flow
  profiles:
    active: dev
  application:
    name: business

